  <title>Информбокс</title>

  <link rel="stylesheet" href="./css/vendor/header.min.css">
  <link rel="stylesheet" href="./css/header.min.css">
</head>

<body>

  <main>



    <div class="pantone-colors">

      <div class="pantone-colors__top">
        <h2 class="pantone-colors__title">Pantone colors</h2>
        <button id="jsBtnReset" class="pantone-colors__reset"><i></i>Reset</button>
      </div><!-- /.pantone-colors__top -->


      <table class="pantone-colors__table">
        <thead>
          <tr class="pantone-colors__checkboxes">
            <th class="pantone-colors__checkboxes-item item-id">
              <input class="js-checkbox" data-target="item-id" id="itemId" type="checkbox" checked="checked">
              <label for="itemId">Id</label>
            </th>
            <th class="pantone-colors__checkboxes-item item-name">
              <input class="js-checkbox" data-target="item-name" id="itemName" type="checkbox" checked="checked">
              <label for="itemName">Name</label>
            </th>
            <th class="pantone-colors__checkboxes-item item-year">
              <input class="js-checkbox" data-target="item-year" id="itemYear" type="checkbox" checked="checked">
              <label for="itemYear">Year</label>
            </th>
            <th class="pantone-colors__checkboxes-item item-color">
              <input class="js-checkbox" data-target="item-color" id="itemColor" type="checkbox" checked="checked">
              <label for="itemColor">Color</label>
            </th>
            <th class="pantone-colors__checkboxes-item item-value">
              <input class="js-checkbox" data-target="item-value" id="itemValue" type="checkbox" checked="checked">
              <label for="itemValue">Pantone value</label>
            </th>
          </tr><!-- /.pantone-colors__checkboxes -->
        </thead>

        <tbody id="jsTableTbody">

          <tr>
            <td class="item-id">1</td>
            <td class="item-name">Cerulean</td>
            <td class="item-year">2000</td>
            <td class="item-color"><span style="background-color:#98B2D1"></span>#98B2D1</td>
            <td class="item-value">15-4020</td>
          </tr>
          
        </tbody>

      </table>

    </div>



  </main>

  <link rel="stylesheet" href="./css/footer.min.css">

  <script src="./js/vendor/footer.min.js"></script>
  <script src="./js/footer.min.js"></script>

</body>
